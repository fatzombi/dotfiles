- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: gitconfig
    ~/.dotfiles: ''
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.zsh: zsh
    ~/.zshrc: zshrc

- create:
    - ~/.config
    - ~/.ssh
    - ~/assets
    - ~/bin
    - ~/src

      #- shell:
  #  - [git submodule update --init --recursive, Installing subomdules]
#  - [tmux/plugins/tpm/bin/install_plugins, Installing tmux TPM plugins]

# Install apt packages if on Linux
- if:
  - cond: '[[ "$(uname)" == "Linux" ]]'
    met:
      - shell: 
        - description: sudo apt install the packages we want
          command: |
            sudo apt update
            sudo apt install -y $(cat apt_packages.txt)

# Install homebrew packages if on macOS
- if: 
  - cond: '[[ "$(uname)" == "Darwin" ]]'
    met:
    - brewfile:
      - Brewfile
    - shell:
      - command: pip3 install argcomplete
