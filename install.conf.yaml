- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.gitconfig: gitconfig
    ~/.dotfiles: ''

- create:
    - ~/.config
    - ~/.ssh
    - ~/assets
    - ~/bin
    - ~/src

# Install homebrew packages if on mac
- conditional:
    if: '[[ "$(uname)" == "Darwin" ]]'
    then:
      brew:
        - git
